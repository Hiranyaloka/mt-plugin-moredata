id: 'MoreData'
key: 'MoreData'
name: 'More Data'
description: <__trans phrase="Extract custom data structures from fields.">
version: 0.71
schema_version: 0.4
author_name: <__trans phrase="Rick Bychowski">
author_link: http://hiranyaloka.com/
plugin_link: http://hiranyaloka.com/website_design_encinitas/software/moredata-plugin-for-movable-type.html
blog_config_template: blog_config.tmpl
l10n_class: 'MoreData::L10N'

callbacks:
  MT::App::CMS::template_param.edit_entry:
    handler: $MoreData::MoreData::Plugin::edit_entry_param
    priority: 10 # Lowered priority so as not to interfere with the Custom Fields plugin
  MT::Entry::post_save: $MoreData::MoreData::Plugin::cms_post_save_entry
  MT::Page::post_save: $MoreData::MoreData::Plugin::cms_post_save_page

tags:
  modifier:
    moredata:
      label: 'MoreData'
      handler: $MoreData::MoreData::Plugin::moredata
  function:
    MoreData:
      label: 'MoreData'
      handler: $MoreData::MoreData::Plugin::moredata_entry
    MoreDataBlog:
      label: 'MoreDataBlog'
      handler: $MoreData::MoreData::Plugin::moredata_blog

object_types:
  entry:
    moredata_entry: text meta

settings:
  moredata_opentag:
    default: "---"
    scope: blog
  moredata_closetag:
    default: "..."
    scope: blog
  moredata_hashsep:
    default: "="
    scope: blog
  moredata_datasep:
    default: ","
    scope: blog
  moredata_format:
    default: "string"
    scope: blog
  moredata_blog:
    default: ""
    scope: blog

  
